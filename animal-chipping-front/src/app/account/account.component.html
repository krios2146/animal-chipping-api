<div class="container">
    <!-- First Form -->
    <h3>Form 1</h3>
    <form>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" readonly>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" readonly>
        </div>
    </form>
    <!-- Second Form -->
    <h3>Form 2</h3>
    <form>
        <div class="form-group">
            <label for="firstName2">First Name</label>
            <input type="text" class="form-control" id="firstName2" name="firstName2" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName2">Last Name</label>
            <input type="text" class="form-control" id="lastName2" name="lastName2" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="email2">Email</label>
            <input type="email" class="form-control" id="email2" name="email2" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
    </form>
    <!-- Third Form -->
    <h3>Form 3</h3>
    <form>
        <div class="form-group">
            <label for="id2">ID</label>
            <input type="text" class="form-control" id="id2" name="id2" placeholder="Enter ID">
        </div>
        <div class="alert alert-success" role="alert">
            Account has been deleted!
        </div>
    </form>
</div>
