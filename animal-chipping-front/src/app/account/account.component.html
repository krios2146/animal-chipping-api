<div class="container d-flex">
    <div class="accordion w-50 me-5" id="acoountAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"
                    (click)="setActiveTab('FIND')">
                    Найти аккаунт
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="findForm" (ngSubmit)="findAccount()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="accountId" formControlName="accountId"
                                placeholder="Enter ID">
                            <label for="accountId">ID Аккаунта</label>
                        </div>
                        <button [disabled]="findForm.invalid" type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                    (click)="setActiveTab('ADD')">
                    Добавить аккаунт
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="addForm" (ngSubmit)="addAccount()">
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                                placeholder="Enter First Name">
                            <label for="firstName">Имя</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                placeholder="Enter Last Name">
                            <label for="lastName">Фамилия</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter Email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter Password">
                            <label for="password">Пароль</label>
                        </div>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                    (click)="setActiveTab('UPDATE')">
                    Обновить данные аккаунта
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="updateForm" (ngSubmit)="updateAccount()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="accountId" formControlName="accountId"
                                placeholder="Enter account ID">
                            <label for="accountId">ID Аккаунта</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                                placeholder="Enter First Name">
                            <label for="firstName">Имя</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                placeholder="Enter Last Name">
                            <label for="lastName">Фамилия</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter Email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter Password">
                            <label for="password">Пароль</label>
                        </div>
                        <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour"
                    (click)="setActiveTab('DELETE')">
                    Удалить аккаунт
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="deleteForm" (ngSubmit)="deleteAccount()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="accountId" formControlName="accountId"
                                placeholder="Enter ID">
                            <label for="accountId">ID Аккаунта</label>
                        </div>
                        <button [disabled]="deleteForm.invalid" type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-account-view class="w-50" [account]="foundedAccount" *ngIf="activeTab === 'FIND'"></app-account-view>
    <app-account-view class="w-50" [account]="addedAccount" *ngIf="activeTab === 'ADD'"></app-account-view>
    <app-account-view class="w-50" [account]="updatedAccount" *ngIf="activeTab === 'UPDATE'"></app-account-view>
    <app-account-view class="w-50" [isAccountDeleted]="isAccountDeleted"
        *ngIf="activeTab === 'DELETE'"></app-account-view>
</div>
