<div class="container d-flex">
    <div class="accordion w-50" id="acoountAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne" (click)="setActiveTab('FIND')">
                    Find an Account
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="findForm" (ngSubmit)="findAccount()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="accountId" formControlName="accountId"
                                placeholder="Enter ID">
                            <label for="accountId">ID</label>
                        </div>
                        <button [disabled]="findForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="setActiveTab('UPDATE')">
                    Update an Account
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="updateForm" (ngSubmit)="updateAccount()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="accountId" formControlName="accountId"
                                placeholder="Enter account ID">
                            <label for="accountId">ID</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                                placeholder="Enter First Name">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                                placeholder="Enter Last Name">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Enter Email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Enter Password">
                            <label for="password">Password</label>
                        </div>
                        <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" (click)="setActiveTab('DELETE')">
                    Delete an Account
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#acoountAccordion">
                <div class="accordion-body">
                    <form [formGroup]="deleteForm" (ngSubmit)="deleteAccount()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="accountId" formControlName="accountId"
                                placeholder="Enter ID">
                            <label for="accountId">ID</label>
                        </div>
                        <button [disabled]="deleteForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-account-view class="w-50" [account]="foundedAccount" *ngIf="activeTab === 'FIND'"></app-account-view>
    <app-account-view class="w-50" [account]="updatedAccount" *ngIf="activeTab === 'UPDATE'"></app-account-view>
    <app-account-view class="w-50" [isAccountDeleted]="isAccountDeleted" *ngIf="activeTab === 'DELETE'"></app-account-view>
</div>
