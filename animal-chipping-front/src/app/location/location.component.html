<div class="container d-flex">
    <div class="container border p-4">
        <h3>Get an Location</h3>
        <form class="mb-3">
            <div class="form-group">
                <label for="typeId">ID</label>
                <input type="number" class="form-control" id="typeId" name="typeId" placeholder="Enter Location ID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card">
            <div class="card-header">id</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">latitude</li>
                <li class="list-group-item">longitude</li>
            </ul>
        </div>
    </div>

    <div class="container border p-4">
        <h3>Add a Location</h3>
        <form [formGroup]="locationAddForm" (ngSubmit)="addLocation()">
            <div class="form-group">
                <label for="latitude">latitude</label>
                <input type="number" class="form-control" id="latitude" formControlName="latitude" placeholder="Enter Location latitude">
            </div>
            <div class="form-group">
                <label for="longitude">longitude</label>
                <input type="number" class="form-control" id="longitude" formControlName="longitude" placeholder="Enter Location longitude">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card mt-3" *ngIf="locationResponse">
            <div class="card-header">id: {{locationResponse.id}}</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">latitude: {{locationResponse.latitude}}</li>
                <li class="list-group-item">longitude: {{locationResponse.longitude}}</li>
            </ul>
        </div>
    </div>

    <div class="container border p-4">
        <h3>Update an Location</h3>
        <form>
            <div class="form-group">
                <label for="locationId">ID</label>
                <input type="number" class="form-control" id="locationId" name="locationId" placeholder="Enter Location ID">
            </div>
            <div class="form-group">
                <label for="latitude">latitude</label>
                <input type="number" class="form-control" id="latitude" name="latitude" placeholder="Enter Location latitude">
            </div>
            <div class="form-group">
                <label for="longitude">longitude</label>
                <input type="number" class="form-control" id="longitude" name="longitude" placeholder="Enter Location longitude">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card mt-3">
            <div class="card-header">id</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">latitude</li>
                <li class="list-group-item">longitude</li>
            </ul>
        </div>
    </div>

    <div class="container border p-4">
        <h3>Delete an Location</h3>
        <form>
            <div class="form-group">
                <label for="typeId">ID</label>
                <input type="number" class="form-control" id="typeId" name="typeId" placeholder="Enter Location ID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="alert alert-success mt-3" role="alert">
                Location has been deleted!
            </div>
        </form>
    </div>
</div>
