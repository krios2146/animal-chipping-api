<div class="container d-flex">
    <div class="accordion w-50 mx-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne" (click)="setActiveTab('FIND')">
                    Find an Animal type
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="findForm" (ngSubmit)="findAnimalType()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="typeId" formControlName="typeId"
                                placeholder="Enter animal type ID">
                            <label for="typeId">Animal type ID</label>
                        </div>
                        <button [disabled]="findForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="setActiveTab('ADD')">
                    Add an Animal type
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="addForm" (ngSubmit)="addAnimalType()">
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="type" formControlName="type"
                                placeholder="Enter animal type">
                            <label for="type">Type</label>
                        </div>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" (click)="setActiveTab('UPDATE')">
                    Update an Animal type
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="updateForm" (ngSubmit)="updateAnimalType()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="typeId" formControlName="typeId"
                                placeholder="Enter animal type ID">
                            <label for="typeId">Animal type ID</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="type" formControlName="type"
                                placeholder="Enter animal type">
                            <label for="type">Type</label>
                        </div>
                        <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" (click)="setActiveTab('DELETE')">
                    Delete an Animal type
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="deleteForm" (ngSubmit)="deleteAnimalType()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="typeId" formControlName="typeId"
                                placeholder="Enter animal type ID">
                            <label for="typeId">Animal type ID</label>
                        </div>
                        <button [disabled]="deleteForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-animal-type-view class="w-50" [animalType]="foundedAnimalType" *ngIf="activeTab === 'FIND'"></app-animal-type-view>
    <app-animal-type-view class="w-50" [animalType]="addedAnimalType" *ngIf="activeTab === 'ADD'"></app-animal-type-view>
    <app-animal-type-view class="w-50" [animalType]="updatedAnimalType" *ngIf="activeTab === 'UPDATE'"></app-animal-type-view>
    <app-animal-type-view class="w-50" [isAnimalTypeDeleted]="isAnimalTypeDeleted" *ngIf="activeTab === 'DELETE'"></app-animal-type-view>
</div>
