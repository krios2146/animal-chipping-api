<div class="container d-flex">
    <div class="accordion w-50 me-5" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne" (click)="setActiveTab('ADD')">
                    Add a Visited location
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="addForm" (ngSubmit)="addVisitedLocation()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="animalId" formControlName="animalId"
                                placeholder="Enter Animal ID">
                            <label for="animalId">Animal ID</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="locationId" formControlName="locationId"
                                placeholder="Enter Visited location ID">
                            <label for="locationId">Visited location ID</label>
                        </div>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="setActiveTab('UPDATE')">
                    Update a Visited location
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="updateForm" (ngSubmit)="updateVisitedLocation()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="animalId" formControlName="animalId"
                                placeholder="Enter Animal ID">
                            <label for="animalId">Animal ID</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="visitedLocationId"
                                formControlName="visitedLocationId" placeholder="Enter Visited location ID">
                            <label for="visitedLocationId">Visited Location ID</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="locationId" formControlName="locationId"
                                placeholder="Enter Location ID">
                            <label for="locationId">Location ID</label>
                        </div>
                        <button [disabled]="updateForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" (click)="setActiveTab('DELETE')">
                    Delete a Visited location
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form [formGroup]="deleteForm" (ngSubmit)="deleteVisitedLocation()">
                        <div class="form-floating my-3">
                            <input type="number" class="form-control" id="visitedLocationId"
                                formControlName="visitedLocationId" placeholder="Enter Visited location ID">
                            <label for="visitedLocationId">Visited location ID</label>
                        </div>
                        <button [disabled]="deleteForm.invalid" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <app-visited-location-view class="w-50" [visitedLocation]="addedVisitedLocation" *ngIf="activeTab === 'ADD'"></app-visited-location-view>
    <app-visited-location-view class="w-50" [visitedLocation]="updatedVisitedLocation" *ngIf="activeTab === 'UPDATE'"></app-visited-location-view>
    <app-visited-location-view class="w-50" [isVisitedLocationDeleted]="isVisitedLocationDeleted" *ngIf="activeTab === 'DELETE'"></app-visited-location-view>
</div>
