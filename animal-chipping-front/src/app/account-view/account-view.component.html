<table class="table table-borderless" *ngIf="account">
    <thead>
        <tr>
            <th colspan="4" scope="col">Аккаунт</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td scope="row">ID Аккаунта</td>
            <td>{{account.id}}</td>
        </tr>
        <tr>
            <td scope="row">Имя</td>
            <td>{{account.firstName}}</td>
        </tr>
        <tr>
            <td scope="row">Фамилия</td>
            <td>{{account.lastName}}</td>
        </tr>
        <tr>
            <td scope="row">Email</td>
            <td>{{account.email}}</td>
        </tr>
    </tbody>
</table>
<div class="alert alert-success" role="alert" *ngIf="isAccountDeleted">
    Аккаунт успешно удален!
</div>
<app-json-view [object]="account" *ngIf="account"></app-json-view>
