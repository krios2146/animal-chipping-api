<table class="table table-borderless" *ngIf="visitedLocation">
    <thead>
        <tr>
            <th colspan="3" scope="col">Посещенная локация</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td scope="row">ID</td>
            <td>{{visitedLocation.id}}</td>
        </tr>
        <tr>
            <td scope="row">Время посещения</td>
            <td>{{visitedLocation.dateTimeOfVisitLocationPoint}}</td>
        </tr>
        <tr>
            <td scope="row">ID локации</td>
            <td>{{visitedLocation.locationPointId}}</td>
        </tr>
    </tbody>
</table>
<div class="alert alert-success" role="alert" *ngIf="isVisitedLocationDeleted">
    Посещенная локация была успешно удалена!
</div>
<app-json-view [object]="visitedLocation" *ngIf="visitedLocation"></app-json-view>
