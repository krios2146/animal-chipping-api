<div class="container w-50">
    <h2 class="mb-5">Регистрация</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                placeholder="Enter First Name">
            <label for="firstName">Имя</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                placeholder="Enter Last Name">
            <label for="lastName">Фамилия</label>
        </div>
        <div class="form-floating my-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating my-3">
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone">
            <label for="phone">Номер телефона</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="address" placeholder="Enter address">
            <label for="address">Фактический адрес</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="address" placeholder="Enter address">
            <label for="address">Адрес прописки</label>
        </div>
        <div class="form-floating my-3">
            <input type="number" class="form-control" id="passport" placeholder="Enter Email">
            <label for="passport">Серия паспорта</label>
        </div>
        <div class="form-floating my-3">
            <input type="number" class="form-control" id="passport" placeholder="Enter Email">
            <label for="passport">Номер паспорта</label>
        </div>
        <div class="form-floating my-3">
            <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter Password">
            <label for="password">Пароль</label>
        </div>
        <button [disabled]="registerForm.invalid" type="submit"
            class="btn btn-primary mt-3 violet-bg">Зарегестрироваться</button>
    </form>
    <div *ngIf="registeredAccount" class="alert alert-success mt-5" role="alert">
        Регистрация прошла успешно. Данные для авторизации были отправлены на почту: {{registeredAccount.email}}
    </div>
</div>
